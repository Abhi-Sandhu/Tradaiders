<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login.traaiders</title>
    <style>
      #contact {
        position: relative;
      }

      #contact::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.89;
        background: url("/css/cbg.jpg") no-repeat center center/cover;
        /* margin-top: 55px;
        padding-top: 45px; */
      }

      #contact .h-primary {
        padding-top: 80px;
      }

      #contact-box {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-bottom: 34px;
      }

      #contact-box input {
        width: 100%;
        padding: 0.5rem;
        border-radius: 9px;
        font-size: 1.1rem;
      }

      #contact-box textarea {
        width: 100%;
        padding: 0.5rem;
        border-radius: 9px;
        font-size: 1.1rem;
      }

      #contact-box form {
        width: 40%;
      }

      #contact-box label {
        font-size: 1.3rem;
        font-family: "Bree Serif", serif;
      }

      /* Utility classes */
      .h-primary {
        font-size: 3.8rem;
        padding: 12px;
      }

      .h-secondary {
        font-size: 2.8rem;
        padding: 12px;
      }

      .center {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <section id="contact">
      <h1 class="h-primary center">Login</h1>
      <div id="contact-box">
        <form action="">
          <div class="form-group">
            <label for="name">Name: </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email: </label>
            <input
              type="email"
              name="name"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="phone">Mobile: </label>
            <input
              type="phone"
              name="name"
              id="phone"
              placeholder="Enter your Mobile"
            />
          </div>
          <div class="form-group">
            <label for="message">Message: </label>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
